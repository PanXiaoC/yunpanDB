<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base th:href="@{/}">
    <title>欢迎使易简云盘！</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/media/image/favicon.png"/>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="vendors/bundle.css" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
</head>
<body class="form-membership">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->

<div class="form-wrapper">

    <!-- logo -->
    <div id="logo">
        <img class="logo" src="assets/media/image/logo.png" alt="image">
        <img class="logo-dark" src="assets/media/image/logo-dark.png" alt="image">
    </div>
    <!-- ./ logo -->

    <h5>重置密码</h5>

    <!-- form -->
    <form action="/yunpan/dochangepwd">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="电话号码" required autofocus name="tel">

        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码" required name="pwd2">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="再次输入密码" required name="pwd">
        </div>
        <button class="btn btn-primary btn-block">提交</button>
        <hr>
        <p class="text-muted">切换状态</p>
        <a href="/yunpan/toregister" class="btn btn-sm btn-outline-light mr-1">注册</a>
        or
        <a href="/yunpan/tologin" class="btn btn-sm btn-outline-light ml-1">登录</a>
    </form>
    <!-- ./ form -->

</div>

<!-- Plugin scripts -->
<script src="vendors/bundle.js"></script>

<!-- App scripts -->
<script src="assets/js/app.js"></script>
</body>
</html>
