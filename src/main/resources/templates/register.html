<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base th:href="@{/}">
    <title>欢迎使易简云盘！</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/media/image/favicon.png"/>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="vendors/bundle.css" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js "></script>
</head>
<body class="form-membership">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->

<div class="form-wrapper">

    <!-- logo -->
    <div id="logo">
        <img class="logo" src="assets/media/image/logo.png" alt="image">
        <img class="logo-dark" src="assets/media/image/logo-dark.png" alt="image">
    </div>
    <!-- ./ logo -->

    <h5>注册用户</h5>

    <!-- form -->
    <form action="/yunpan/doregister">
        <div class="form-group">
        <input type="text" class="form-control" placeholder="电话号码" required name="tel" onblur="ajaxsubmit()">
        <span id="state"></span>
         </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="用户名" required autofocus name="username" >
        </div>

        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required name="email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="性别" required name="gender">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码" required name="pwd2">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="再次输入密码" required name="pwd">
        </div>
        <button class="btn btn-primary btn-block " id="submit">注册</button>
        <hr>
        <p class="text-muted">已经有账号了？</p>
        <a href="/yunpan/tologin" class="btn btn-outline-light btn-sm">登录</a>
    </form>
    <!-- ./ form -->

</div>

<!-- Plugin scripts -->
<script src="vendors/bundle.js"></script>

<!-- App scripts -->
<script src="assets/js/app.js">

</script>
<script>
function ajaxsubmit() {
    alert("d");
    $.ajax({
    type:"post",
        url:"http://localhost:8080/yunpan/docheckuser",
        data:tel,
        async : true,
        dataType : 'json',
        success:function(msg){
        if(msg!="√"){
            $("#state" ).html( "<font color= 'red'>电话号码已存在</font>");
            $( "#submit" ).prop( "disabled",true) ;
        }
        else{
            $("#state" ).html( "<font color= 'geeen'>√</font>");
            $( "#submit" ).prop( "disabled",true) ;
        }
     },
     error:function () {
         console.log("错误回调函数");
     }
    });
}
</script>
</body>
</html>
