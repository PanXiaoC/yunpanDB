    <script>
      function renamesubmit(obj) {
          $.post({
              url:"http://localhost:8080/yunpan/renamefile",
              data:{"id":obj.id,"value":obj.value},
              success:function(msg){
                  if(msg=="success"){
                     $("#alldoc_list_tbl").html;
                  }
                  else{
                      $("#state" ).html( "<font color= 'geeen'></font>");
                      $( "#submit" ).prop( "disabled",true) ;
                  }
              },
              error:function () {
                  console.log("错误回调函数");
              }
          });
      }
      function deletefile(obj) {
          $.post({
              url:"http://localhost:8080/yunpan/deletefile",
              data:{"id":obj.id},
              success:function(msg){
                  if(msg!="success"){
                      $("#alldoc_list_tbl").html;
                  }
                  else{
                      $("#state" ).html( "<font color= 'geeen'></font>");
                      $( "#submit" ).prop( "disabled",true) ;
                  }
              },
              error:function () {
                  console.log("错误回调函数");
              }
          });
      }
      function usepage(obj) {
          $.post({
              url:"http://localhost:8080/yunpan/updatepage",
              data:{"id":obj.id,"page":$("#center").val()},
              success:function(msg){
                  if(msg=="success"){
                      $("#alldoc_list_tbl").html;
                  }
                  else{
                      $("#state" ).html( "<font color= 'geeen'></font>");
                      $( "#submit" ).prop( "disabled",false) ;
                  }
              },
              error:function () {
                  console.log("错误回调函数");
              }
          });
      }
      function showrecycle() {
          $.post({
              url:"http://localhost:8080/yunpan/showrecycle",
              data:null,
              success:function(msg){
                  if(msg=="success"){
                      $("#alldoc_list_tbl").html;
                      $( "#page" ).prop( "disabled",true) ;
                  }
                  else{
                      $("#state" ).html( "<font color= 'geeen'></font>");
                      $( "#submit" ).prop( "disabled",true) ;
                  }
              },
              error:function () {
                  console.log("错误回调函数");
              }
          });
      }

                      $( "#submit" ).prop( "disabled",true) ;

              },

                  console.log("错误回调函数");
              }
          });
      }
